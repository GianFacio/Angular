<div align="center">
  <h2>
    Create Shoe
  </h2>
<div align="center" style="margin-left:50px;margin-right:50px" *ngIf="!wasSubmitted">
  <p>{{ shoe.name }}</p>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">

      <div class="form-group">
          <label for="shoe">Name</label>
          <input id="shoe" type="text" class="form-control" aria-describedby="helpShoe" placeholder="Enter the name of the Shoe" required [(ngModel)]="shoe.name" name="name">
        </div>
      <div class="form-group">
          <label for="color">Color</label>
          <input id="color" type="text" class="form-control" aria-describedby="helpColor" placeholder="Enter the color of the Shoe" required [(ngModel)]="shoe.color" name="color">
       </div>
      <div class="form-group">
          <label for="size">Size</label>
          <input id="size" type="text" class="form-control" aria-describedby="helpSize" placeholder="Enter the size of the Shoe" required [(ngModel)]="shoe.size" name="size">
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="text" class="form-control" aria-describedby="helpPrice" placeholder="Enter the price of the Shoe" [(ngModel)]="shoe.price" name="price">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
  <div  *ngIf="wasSubmitted">
    Shoe was added successfully.
  </div>
