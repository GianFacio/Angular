<div align="center">
  <h2>
    Shoe List
  </h2>

</div>
<div class="list-group" *ngIf="selectedShoe == null">
  <button class="list-group-item" active *ngFor="let shoe of shoes" (click)="onSelectShoe(shoe)">
      <table align="center">
          <tr>
              <td>{{shoe.name}}</td>
          </tr>
      </table>
  </button>
</div>

<app-display-shoe *ngIf="selectedShoe" [shoe]="selectedShoe"></app-display-shoe>
